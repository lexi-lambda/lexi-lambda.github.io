@(local-require srfi/19)
<article class="main">
  <header>
    <h1 class="title">@|title|</h1>
    <div class='date-and-tags'>
      <time datetime="@|date-8601|">
        @(date->string date-struct "~1")
      </time>
      <span style="margin: 0 3px">â¦¿</span>
      @|tags|
    </div>
  </header>
  @|content|
  <footer>
    <ul class="pager">
      <li class="previous">
        @(when newer-uri @list{<a href="@newer-uri">&larr; <em>@|newer-title|</em></a>})
      </li>
      <li class="next">
        @(when older-uri @list{<a href="@older-uri"><em>@|older-title|</em> &rarr;</a>})
      </li>
    </ul>
  </footer>
</article>
